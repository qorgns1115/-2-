    <!-- Gallery Content -->
    <input type="date" id="diary-date">
    <button onclick="fetchDiaryEntry()">Get Diary Entry</button>
    <div id="diary-content-display"></div>

    <script>
    function fetchDiaryEntry() {
        const date = document.getElementById('diary-date').value;

        $.ajax({
            url: `http://localhost:8000/get_diary/${date}`,
            type: 'GET',
            success: function(diaryEntry) {
                document.getElementById('diary-content-display').innerText = diaryEntry.content;
            },
            error: function() {
                alert('Diary entry not found for this date.');
            }
        });
    }
    </script>
</body>
</html>
